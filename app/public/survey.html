<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>FriendFinder</title>
</head>

<body>

    <h2>Survey Questions</h2>
    <h4>About You</h4>

    <form method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="photolink">Link to Photo Image (Required)</label>
            <input type="text" class="form-control" id="photo">
        </div>

        <h5>Question 1</h5>
        <div class="form-group">
            <label for="q1">Your mind is always buzzing with unexplored ideas and plans.</label>
            <br>
            <select class="chosen-select" id="q1" placeholder="Select an Option">
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>
        <h5>Question 2</h5>
        <div class="form-group">
            <label for="q2">Generally speaking, you rely more on your experience than your imagination.</label>
            <br>
            <select class="chosen-select" id="q2" placeholder="Select an Option">
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>
        <h5>Question 3</h5>
        <div class="form-group">
            <label for="q3">You find it easy to stay relaxed and focused even when there is some pressure.</label>
            <br>
            <select class="chosen-select" id="q3" placeholder="Select an Option">
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>
        <h5>Question 4</h5>
        <div class="form-group">
            <label for="q4">You rarely do something just out of sheer curiosity.</label>
            <br>
            <select class="chosen-select" id="q4" placeholder="Select an Option">
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>
        <h5>Question 5</h5>
        <div class="form-group">
            <label for="q5">People can rarely upset you.</label>
            <br>
            <select class="chosen-select" id="q5" placeholder="Select an Option">
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>
        <h5>Question 6</h5>
        <div class="form-group">
            <label for="q6">It is often difficult for you to relate to other people’s feelings.</label>
            <br>
            <select class="chosen-select" id="q6" placeholder="Select an Option">
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>
        <h5>Question 7</h5>
        <div class="form-group">
            <label for="q7">In a discussion, truth should be more important than people’s sensitivities.</label>
            <br>
            <select class="chosen-select" id="q7" placeholder="Select an Option">
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>
        <h5>Question 8</h5>
        <div class="form-group">
            <label for="q8">You rarely get carried away by fantasies and ideas.</label>
            <br>
            <select class="chosen-select" id="q8" placeholder="Select an Option">
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>
        <h5>Question 9</h5>
        <div class="form-group">
            <label for="q9">You think that everyone’s views should be respected regardless of whether they are
                supported by facts or not.</label>
            <br>
            <select class="chosen-select" id="q9" placeholder="Select an Option">
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>
        <h5>Question 10</h5>
        <div class="form-group">
            <label for="q10">You feel more energetic after spending time with a group of people.</label>
            <br>
            <select class="chosen-select" id="q10" placeholder="Select an Option">
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>
        <a href="/survey"><button type="submit" class="btn btn-primary">Submit</button></a>

    </form>

    <!-- Modal -->
    <div id="results-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title"><strong>Match found!</strong></h2>
                </div>
                <div class="modal-body">
                    <h2 id="friend-name"></h2>
                    <img id="friend-img" alt="">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>


    <a href="/api/survey">API Friends List</a> | <a href="https://github.com/mgranados2018/friendfinder
    ">GitHub
        Repo


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</body>

</html>

<script>

    $(".submit").on("click", function (event) {
        event.preventDefault();

        var newfriend = {
            name: $("#name").val().trim(),
            photo: $("#photo").val().trim(),
            scores: [$("#q1").val().trim(),
            $("#q2").val().trim(),
            $("#q3").val().trim(),
            $("#q4").val().trim(),
            $("#q5").val().trim(),
            $("#q6").val().trim(),
            $("#q7").val().trim(),
            $("#q8").val().trim(),
            $("#q9").val().trim(),
            $("#q10").val().trim(),
            ]
        }

        console.log("new friend data added" + newfriend);

        $.post("/api/survey", newfriend, function (data) {

            $("#friend-name").text(data.name);
            $("friend-img").text(data.photo);

            $("#results-modal").modal("toggle");


            alert("Congratulations! We found you a friend match.");


            // Clear the form when submitting
            $("#name").val("");
            $("#photo").val("");
            $("#q1").val("");
            $("#q2").val("");
            $("#q3").val("");
            $("#q4").val("");
            $("#q5").val("");
            $("#q6").val("");
            $("#q7").val("");
            $("#q8").val("");
            $("#q9").val("");
            $("#q10").val("");

        })
    })


</script>
